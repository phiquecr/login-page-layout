<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
  <script src="https://kit.fontawesome.com/a1a69564ca.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Login Page Layout</title>
</head>

<body>
  <div class="box-align-left">
    <div class="box-content-sing_in">
      <h1>Welcome Back!</h1>
      <p>To keep connected with us<br>
        please login with your personal info
      </p>
      <button>Sing in</button>
    </div>
  </div>
  <div class="box-align-right">
    <div class="box-content-sing_up">
      <section class="header-sing_up">
        <h1>Create Account</h1>
        <span class="midia-icons">
          <a href="#" class="circle-link"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="circle-link"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="circle-link"><i class="fab fa-linkedin-in"></i></a>
        </span>
        <p>or use your email for registration:</p>
      </section>
      <form>
        <label>
          <i class="far fa-user position"></i>
          <input placeholder="Name" type="text" name="name" />
        </label>
        <label>
          <i class="far fa-envelope position"></i>
          <input placeholder="Email" type="email" name="email" />
        </label>
        <label>
          <i class="fas fa-lock position"></i>
          <input placeholder="Password" type="password" name="password" />
        </label>
        <button>Sing up</button>
      </form>
    </div>
  </div>
</body>

</html>
